spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080

app:
  jwt:
    secret: test-256-bit-secret-key-for-jwt-signing-which-should-be-at-least-256-bits-long
    expiration-ms: 86400000
    issuer: healthcare-platform-test

  rate-limit:
    enabled: false
    requests-per-minute: 1000

logging:
  level:
    root: WARN
    com.healthcare.platform: INFO
    org.springframework.security: WARN

springdoc:
  api-docs:
    enabled: false
